<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milody</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="content">

        <div class="mi-blur">

            <div class="mi-cover"></div>
            <div class="mi-logo"></div>


            <div class="mi-bg"></div>

            <div class="mi-canvas">
                <canvas id="canvas"></canvas>
                <canvas id="dotCanvas"></canvas>
            </div>

            <div class="mi-action">


                <div class="mi-info-box">
                    <div class="mi-music-info">
                        <h1 class="mi-music-title">孤竹遗梦<small class="mi-music-singer">徐梦圆&双笙</small></h1>
                    </div>
                    <div class="mi-btns-ctn">
                        <span id="lock"><i class="icon-lock"></i></span>
                        <span id="unlock"><i class="icon-unlock"></i></span>
                        <div class="mi-ctrl-btns">
                            <div id="list" class="mi-btn"><i class="ctrl-icon icon-list"></i></div>
                            <div id="pause" class="mi-btn"><i class="ctrl-icon icon-pause"></i></div>
                            <div id="start" class="mi-btn"><i class="ctrl-icon icon-start"></i></div>
                            <div id="next" class="mi-btn"><i class="ctrl-icon icon-next"></i></div>
                            <div id="search" class="mi-btn"><i class="ctrl-icon icon-search"></i></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="mi-list">

            <div id="mi-list-close" class="mi-btn"><i class="ctrl-icon icon-close"></i></div>

            <div class="mi-listing">
                <div class="mi-listing-title">
                    <h2>音乐列表</h2>
                    <input type="text" class="mi-listing-search" placeholder="搜索" />
                </div>
                <ul class="mi-listing-songs">
                    <li>
                        <h4>孤竹遗梦</h4>
                        <p>徐梦圆&双笙</p>
                    </li>

                </ul>
            </div>

            <div class="mi-listed">

            </div>

        </div>

    </div>


</body>
<!--<script src="assets/js/test.js"></script>-->
<script src="assets/js/milody.js"></script>
<script src="assets/js/main.js"></script>
</html>
