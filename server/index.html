<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>index</title>
	</head>
	<style >
	*{
		font-size: 30px;
		line-height: 1.8;
	}
	</style>
	<script type="text/javascript">
		function show_songs(){
			var request=new XMLHttpRequest();
			request.open("GET","return1.php?");
			request.send();
			request.onreadystatechange=function(){
				if(request.readyState===4){
					if(request.status===200){
						var data = JSON.parse(request.responseText);
						console.log(data);
						document.getElementById("all_result").innerHTML=data;
					}
					else{
						alert("!!!");
					}
				}
			}
		}
	</script>
<body>
	<button onclick="show_songs()" id="showall">点击显示歌单</button>
	<p id="all_result"> </p>
</body>
</html>
